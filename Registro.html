<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="assets/bootstrap.css" />
  <link rel="stylesheet" href="css/estilos.css" />
  <link rel="stylesheet" href="assets/animacion.css"/>
  <link rel="icon" href="imagen/logo.svg" type="image/x-icon">
  <title>Registro Institucional Certus</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color:rgb(1, 1, 53) ;
      margin: 0;
      padding: 0;
      color: black;
      font-family: Verdana, Geneva, Tahoma, sans-serif;
    }
    form {
      max-width: 500px;
      margin: 50px auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    input[type="text"], input[type="email"], input[type="tel"], input[type="number"], input[type="date"] {
      width: calc(100% - 12px);
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    input[type="submit"]:hover {
      background-color: #45a049;
    }
    form {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }
    input[type="submit"] {
      align-self: flex-end;
    }
    /* Estilos para la animación de celebración */
    .celebration {
      display: none;
      justify-content: center;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 9999;
    }
    .celebration p {
      font-size: 24px;
      color: white;
    }
    .party-icon {
      width: 100px;
      height: 100px;
      animation: bounce 1s infinite alternate;
    }
    @keyframes bounce {
      0% {
        transform: translateY(0);
      }
      100% {
        transform: translateY(-20px);
      }
    }
  </style>
</head>
<body>
  <form id="registrationForm" action="procesar_registro.php" method="post">
    <h2>Registro Institucional</h2>
    <label for="nombres">Nombres:</label>
    <input type="text" id="nombres" name="nombres" required>
    <label for="apellidos">Apellidos:</label>
    <input type="text" id="apellidos" name="apellidos" required>
    <label for="dni">DNI:</label>
    <input type="text" id="dni" name="dni" required>
    <label for="correo">Correo Electrónico:</label>
    <input type="email" id="correo" name="correo" required>
    <label for="telefono">Número Telefónico:</label>
    <input type="tel" id="telefono" name="telefono" required>
    <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
    <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>
    <input type="submit" value="ENVIAR" style="text-align: left;">
  </form>

  <!-- Div para la animación de celebración -->
  <div id="celebrationDiv" class="celebration">
    <div>
      <img src="imagen/img certus/party-popper-joypixels.gif" alt="Party Icon" class="party-icon">
      <p>Gracias, nos estaremos comunicando contigo. ¡Atento a tu móvil y correo!</p>
    </div>
  </div>

  <script>
    document.getElementById('registrationForm').addEventListener('submit', function(event) {
      // Evitar que se envíe el formulario por defecto
      event.preventDefault();
      
      // Mostrar la animación de celebración
      document.getElementById('celebrationDiv').style.display = 'flex';
      
      // Simular el envío del formulario (para propósitos de demostración)
      setTimeout(function() {
        document.getElementById('registrationForm').submit();
      }, 3000); // Cambia este valor a la cantidad de tiempo que desees para la animación antes de enviar el formulario
    });
  </script>
</body>
</html>
